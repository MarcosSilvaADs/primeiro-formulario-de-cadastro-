<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Cadastramento Medico </title>
</head>

<body>
    <div class="principal">

        <div class="imgprincipal">
            <img src="ead-ilustracao.png">
        </div>

        <div class="menu">
            <h2> Criar conta </h2>
            <br>
            <p> Ja Ã© membro ? <a href="#"> Login </a> </p>

            <form action="#">

                <div class="dadoscliente-edd">
                    <label for="name"> Nome: </label>
                    <input type="text" id="nomecadastro" placeholder="Digite seu nome" required>
                </div>

                <div class="dadoscliente-edd ">
                    <label for="telefone"> Telefone: </label>
                    <input type="tel" id="telefone de contato" placeholder="Digite seu telefone" required>
                </div>

                <div class="dadoscliente-edd">
                    <label for="e-mail"> E-mail: </label>
                    <input type="email" id="E-mail cadastro" placeholder="Digite seu E-mail" required>
                </div>

                <div class="dadoscliente w50">
                    <label for="senha"> Senha: </label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="dadoscliente w50">
                    <label for="senha"> Confirme sua senha: </label>
                    <input type="password" id="confirmarsenha" placeholder="Digite sua senha" required>
                </div>

                <div class="button">
                    <button> CADASTAR </button>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
